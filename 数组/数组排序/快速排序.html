var arr = [10,5,6,7,3,2];
		function quickSort(array){
			function sort(prev, numsize){ //prev当前的左边的值的索引，numsize数组长度，flag当前的最左边的值
				var nonius = prev;//最左边
				var j = numsize -1;//最右边
				var flag = array[prev];
				if ((numsize - prev) > 1) {
					while(nonius < j){  //--------------这是大循环
						for(; nonius < j; j--){  //-------从右z往左走
							if (array[j] < flag) {
								array[nonius++] = array[j];　//---当检测到了小于基准值的时候，右往左的循环就停止。并且这个array[j]移动到这个基准值上。
							
								//记住此刻的j。
								console.log(`第${prev}次：`+j);
								break;
							};
						}
							console.log(`第${prev}次：`+j);
						for( ; nonius < j; nonius++){ //------从左往右走
							if (array[nonius] > flag){
								array[j--] = array[nonius];
								break;
							}
						}
					}
					array[nonius] = flag;
					sort(0, nonius);
					sort(nonius + 1, numsize);
				}
			}
			sort(0, array.length);
			return array;
		}

    quickSort(arr);
