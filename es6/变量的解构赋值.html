<script>
	//ES6 允许按照一定模式，从数组和对象中提取值，对变量进行赋值，这被称为解构
	let [a,b] = [3,5];
	console.log(a,b) //3 5
	//上面代码表示，可以从数组中提取值，按照对应位置，对变量赋值。
	/*本质上，这种写法属于“模式匹配”，只要等号两边的模式相同，左边的变量就会被赋予相应的值*/
/*
	let [x,y,z] = ['a','b','c']
	console.log(x,y,z)//"a" "b" "c";
*/

/*	let [,,x] = ['a','b','c']
	console.log(x)//"c"
*/

/*	let [x,,y] = ['a','b','c']
	console.log(x,y)//"a" "c"
*/

//如果解构不成功，就会返回undefined
/*
	let [x] = [];
	console.log(x);//undefined
*/
/*
	let [x,y] = ['a']
	console.log(x,y)//"a" undefined
	上面都是属于解构不成功
*/

//还有不完全解构
	let [x,y] = ['a','b','c']
	console.log(x,y)//"a" "b"
</script>
