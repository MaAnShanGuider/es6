<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>日期格式</title>
</head>
<body>
	<p id="p1"></p>
	<p id="p2"></p>
	<p id="p3"></p>
	<p id="p4"></p>
	<p id="p5"></p>
	<p id="p6"></p>
	<p id="p7"></p>
</body>
<script>
	var p1 = document.getElementById('p1');
	var p2 = document.getElementById('p2');
	var p3 = document.getElementById('p3');
	var p4 = document.getElementById('p4');
	var p5 = document.getElementById('p5');
	var p6 = document.getElementById('p6');
	var p7 = document.getElementById('p7');

	var d1 = new Date("12 4,2099 22:30:40");  
	var d2 = new Date("12 4,2099");
	var d3 = new Date(2099,11,4,22,30,40);
	var d4 = new Date(2099,11,4);
	var d5 = new Date("2099 12 4 22:30:40");//如果是new Date("2099 12 4 22 30 40");则会报错
	var d6 = new Date("2099/12/4 22:30:40");// new Date("2099/12/4/22/30/40");则会报错
	var d7 = new Date("2099,12,4");
	p1.innerHTML = d1.getMonth();
	p2.innerHTML = d2.getMonth();
	p3.innerHTML = d3.getMonth();
	p4.innerHTML = d4.getMonth();
	p5.innerHTML = d5.getMonth();
	p6.innerHTML = d6.getMonth();
	p7.innerHTML = d7.getMonth();


	console.log(d1);//Date 2099-12-04T14:30:40.000Z
	console.log(d2);//Date 2099-12-03T16:00:00.000Z
	console.log(d3);//Date 2099-12-04T14:30:40.000Z
	console.log(d4);//Date 2099-12-03T16:00:00.000Z
	console.log(d5);//Date 2099-12-03T16:00:00.000Z
	console.log(d6);//Date 2099-12-03T16:00:00.000Z
	console.log(d7);//Date 2099-12-04T00:00:00.000Z


	//--结论：当括号内的是字符串时，年月日之间可以用空格，'/斜杠' ，',逗号'，'-横杠'这四种来链接
	// -----而时分秒只能用冒号链接-->时：分：秒
	// -----另外，如过括号内输入的是数字形式，那么0是一月，11是12月，12会报错。
</script>
</html>
