	<script>
		//四个数a,b,c,d
		// while(a+b==8&&b+d==8&&a+c==13&&c+d==6){

		// }

		for(var a = -100;a<100;a++){
			for(var b = -100;b<100;b++){
				for(var c = -100;c<100;c++){
					for(var d = -100;d<100;d++){

						if((a+b==8)&&(b+d==8)&&(a+c==13)&&(c+d==6)){
							console.log(d);
							console.log(`a:${a},b:${b},c:${c},d:${d}`)
						}
					}
				}
			}
		}
	</script>
